<!doctype html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block content%}
<div>
  <h1 class="jumbotron-heading text-center">PROJECTS</h1>
  <div class="album py-5 ">
    <div class="container" >

      {% for project in projects.all %}
          <div class="row border  p-5 border-white">
                <div class="card col-md-4 " >
                    <img class="card-img-top"  src="{{project.project_image.url}}"  length="20px"></img>
                </div>

                <div class="col-sm-8 col-md-8 col-xs-8 ">
                  <div class="text-left">
                    <p class="lead text-light">{{project.project_title}}</p>
                    <br>
                  </div>
                  <p class="text-light">{{project.project_summary}}</p>
                </div>
          </div>
          <br>
      {% endfor %}
    </div>
  </div>
  <br>
</div>
<div class="container text-center">
  <a href="" class="btn btn-primary my-2">MORE ON GITHUB</a>
</div>


{% endblock %}
